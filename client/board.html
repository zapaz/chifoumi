<template name="board">
	<div class="row">
		<div class="span2 offset3"><p>
			<button class="btn btn-block btn-large {{btnChoix}}" type="button">{{labelChoix}}</button>
		</p></div>
		<div class="span6">
		</div>
	</div>

	<div class="row">
		<div class="span1 offset2"><span class="badge">{{pierres}}</span></div>
		<div class="span2"><p>
			<button class="btn btn-block btn-large {{btnPierre}} pfc" type="button">Pierre</button>
		</p></div>
		<div class="span1"><span class="badge">{{scorePierres}}</span></div>
	</div>

	<div class="row">
		<div class="span1 offset2"><span class="badge">{{feuilles}}</span></div>
		<div class="span2"><p>
			<button class="btn btn-block btn-large {{btnFeuille}} pfc" type="button">Feuille</button>
		</p></div>
		<div class="span1"><span class="badge">{{scoreFeuilles}}</span></div>
	</div>

	<div class="row">
		<div class="span1 offset2"><span class="badge">{{ciseaux}}</span></div>
		<div class="span2"><p>
			<button class="btn btn-block btn-large {{btnCiseaux}} pfc" type="button">Ciseaux</button>
		</p></div>
		<div class="span1"><span class="badge">{{scoreCiseaux}}</span></div>
	</div>

	<div class="row">
		<div class="span2 offset3"><p>
			<button class="btn btn-block btn-large btn-success startstop" type="button">{{startstop}}</button>
		</p></div>
	</div>
</template>
