<template name="board">
	<div class="row">
		<div class="span2 offset1"><p>
			<button class="btn btn-block btn-large {{btnChoix}}" type="button">{{message}}</button>
		</p></div>
		<div class="span1">
			<button class="btn btn-block btn-large btn-success" type="button">Votes</button>
		</div>
		<div class="span1">
			<button class="btn btn-block btn-large btn-success" type="button">Scores</button>
		</div>
	</div>

	<div class="row">
		<div class="span2 offset1"><p>
			<button class="btn btn-block btn-large {{btnSelected 'Pierre'}} pfc" type="button">Pierre</button>
		</p></div>
		<div class="span1">
			<button class="btn btn-block btn-large {{btnSelected 'Pierre'}}" type="button">{{session 'votesPierres'}}</button>
		</div>
		<div class="span1">
			<button class="btn btn-block btn-large {{btnSelected 'Pierre'}}" type="button">{{session 'scorePierres'}}</button>
		</div>
		<div class="span2">
			<button class="btn btn-block btn-large btn-success" type="button">Votre Score</button>
		</div>
	</div>

	<div class="row">
		<div class="span2 offset1"><p>
			<button class="btn btn-block btn-large {{btnSelected 'Feuille'}} pfc" type="button">Feuille</button>
		</p></div>
		<div class="span1">
			<button class="btn btn-block btn-large {{btnSelected 'Feuille'}}" type="button">{{session 'votesFeuilles'}}</button>
		</div>
		<div class="span1">
			<button class="btn btn-block btn-large {{btnSelected 'Feuille'}}" type="button">{{session 'scoreFeuilles'}}</button>
		</div>
		<div class="span2">
			<button class="btn btn-block btn-large" type="button">{{scoreTotal}}</button>
		</div>
	</div>

	<div class="row">
		<div class="span2 offset1"><p>
			<button class="btn btn-block btn-large {{btnSelected 'Ciseaux'}} pfc" type="button">Ciseaux</button>
		</p></div>
		<div class="span1">
			<button class="btn btn-block btn-large {{btnSelected 'Ciseaux'}}" type="button">{{session 'votesCiseaux'}}</button>
		</div>
		<div class="span1">
			<button class="btn btn-block btn-large {{btnSelected 'Ciseaux'}}" type="button">{{session 'scoreCiseaux'}}</button>
		</div>
	</div>

</template>

<template name="board2">
	<div class="row">
		<div class="span2 offset3"><p>
			<button class="btn btn-block btn-large btn-success startstop" type="button">{{startstop}}</button>
		</p></div>
	</div>
</template>
